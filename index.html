<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scrabble Game</h1>
        <div id="letters-container" class="letters-container"></div>
        <div id="word-input">
            <input type="text" id="word" placeholder="Enter your word">
            <button id="submit-word-button">Submit</button>
        </div>
        <div id="message"></div>
        <div id="score">Score: <span id="score-value">0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
